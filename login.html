<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <title>Login Page</title>

</head>
<body style="background-image: url('https://eskipaper.com/images/red-wallpaper-9.jpg');">
    <div class="row">
          <h1 class="text-center" style="color: wheat;">Login Forum</h1>
    </div>
    
    <div class="container">
        <form class="form-horizontal">
             <div class="form-group">
                 <label class="control-label col-xs-3"><p style="color: whitesmoke;">User Name:</p></label>
                 <div class="col-xs-5 input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span><input type="text" class="form-control" placeholder="User Name"></div>
             </div>

             <div class="form-group">
               <label class="control-label col-xs-3"><p style="color: whitesmoke;">Password:</p></label>
               <div class="col-xs-5 input input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-eye-open"></span></span><input type="password" name="pwd" class="form-control" placeholder="Password"></div>
           </div>

           <div class="checkbox">
            <label class="control-label col-xs-5"><p style="color: whitesmoke;"><input type="checkbox" name="checkbox">Remember Me</p></label>
            <button class="btn btn-success">Login</button>
         </div>
                 
       </form>

   </div>

    
<script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>    
</body>
</html>
